      <div class="board-header">
        <div class="board-search">
          <div class="board-h1-button">
            <h1>Board</h1>
            <button onclick="window.location.href='./add_task.html'" class="add-task-button-responsive"
              id="add-task-button-responsive"><img src="./assets/icons/add.png" alt="add"></button>
          </div>
          <div class="board-input-responsive">
            <form>
              <div class="board-input-field">
                <input type="text" placeholder="Find Task" id="find-task-responsive" class="find-task"
                  onkeyup="searchTask('responsive', event)">
                <div>
                  <img src="./assets/icons/search_line_icon.png" alt="">
                  <button type="button" onclick="searchTask('responsive', event)"><img
                      src="./assets/icons/search_icon.png" alt=""></button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="board-input-container">
          <form>
            <div class="board-input-field">
              <input type="text" placeholder="Find Task" id="find-task" class="find-task"
                onkeyup="searchTask('', event)">
              <div>
                <img src="./assets/icons/search_line_icon.png" alt="">
                <button type="button" onclick="searchTask('', event)"><img src="./assets/icons/search_icon.png"
                    alt=""></button>
              </div>
            </div>
          </form>
          <button onclick="openTaskOverlay()" class="add-task-button"><span>Add task</span><img
              src="./assets/icons/add.png" alt="add"></button>
        </div>
      </div>
      <div class="search-notification d-none" id="search-notification">
        <div class="search-msg-pop-up">
          <span id="search-pop-up-notification">No results found</span>
        </div>
      </div>
      <div class="board-lists" id="board-lists" onmousemove="move(event)" ontouchmove="move(event)">

        <div class="list" ondrop="changeList('to-do')" ondragover="allowDrop(event)" onmouseup="drop(event)"
          ontouchend="drop(event)">
          <div class="list-head">
            <h3>To do</h3>
            <button onclick="openAddTask()">+</button>
          </div>
          <div class="to-do" id="to-do">

          </div>
        </div>
        <div class="list" ondrop="changeList('in-progress')" ondragover="allowDrop(event)" onmouseup="drop(event)"
          ontouchend="drop(event)">
          <div class="list-head">
            <h3>In progress</h3>
            <button onclick="openAddTask()">+</button>
          </div>
          <div class="in-progress" id="in-progress">

          </div>
        </div>
        <div class="list" ondrop="changeList('await-feedback')" ondragover="allowDrop(event)" onmouseup="drop(event)"
          ontouchend="drop(event)">
          <div class="list-head">
            <h3>Await feedback</h3>
            <button onclick="openAddTask()">+</button>
          </div>
          <div class="await-feedback" id="await-feedback">

          </div>
        </div>
        <div class="list" ondrop="changeList('done')" ondragover="allowDrop(event)" onmouseup="drop(event)"
          ontouchend="drop(event)">
          <div class="list-head">
            <h3>Done</h3>
          </div>
          <div class="done" id="done">

          </div>
        </div>
